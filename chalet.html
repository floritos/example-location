<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chalet cocooning</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <strong>Gérardmer Locations</strong>
    <div>
      <a href="index.html">Accueil</a>
      <a href="logements.html">Logements</a>
      <a href="proximite.html">À proximité</a>
    </div>
  </nav>
</header>

<main>
<section>
  <h2>Chalet cocooning</h2>

  <div class="gallery">
    <div class="gallery-main" onclick="openCarousel(0)">
      <img src="img/Designer.png" alt="">
    </div>

    <div class="gallery-side">
      <img src="img/Designer.png" onclick="openCarousel(1)">
      <img src="img/Designer.png" onclick="openCarousel(2)">
    </div>
  </div>

  <p>Chalet chaleureux au cœur des Vosges, idéal pour un séjour cocooning à Gérardmer.</p>
</section>
</main>

<!-- MODAL -->
<div id="carouselModal" class="carousel-modal">
  <span class="close" onclick="closeCarousel()">×</span>
  <img id="carouselImage">
  <button class="prev" onclick="changeImage(-1)">‹</button>
  <button class="next" onclick="changeImage(1)">›</button>
</div>

<script>
  const images = [
    "img/Designer.png",
    "img/Designer.png",
    "img/Designer.png"
  ];
  let currentIndex = 0;

  function openCarousel(i) {
    currentIndex = i;
    document.getElementById("carouselImage").src = images[i];
    document.getElementById("carouselModal").style.display = "flex";
  }

  function closeCarousel() {
    document.getElementById("carouselModal").style.display = "none";
  }

  function changeImage(dir) {
    currentIndex = (currentIndex + dir + images.length) % images.length;
    document.getElementById("carouselImage").src = images[currentIndex];
  }
</script>

<footer>
  © 2025 – Locations de charme à Gérardmer
</footer>

</body>
</html>
